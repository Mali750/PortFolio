{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'core_app/css/all.css' %}">
    <link rel="stylesheet" href="{% static 'core_app/css/bootstrap.css' %}">
    <title>Login</title>
</head>
<body>
    <div class="row">
        <div class="col-sm-4 mt-5 shadow-lg mx-auto">
            <h2 class='col-4 mx-auto mt-2 shadow-lg'>LoginForm</h2>

            <form action="{% url 'delete_dashboard' %}" method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <input type="submit" class='btn btn-success d-block mx-auto mb-5 mt-3' value="Login">
            </form>
        </div>
    </div>
    <script src="{% static 'core_app/js/bootstrap.js' %}"></script>
    <script src="{% static 'core_app/js/popper.js' %}"></script>
    <script src="{% static 'core_app/js/JQuery.js' %}"></script>
    <script src="{% static 'core_app/js/all.min.js' %}"></script>
</body>
</html>
